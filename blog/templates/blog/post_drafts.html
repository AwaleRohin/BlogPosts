{% extends 'blog/layout.html' %}

{% block content %}
<div class="container">
    <div class="row d-flex flex-wrap p-2">
        {% if posts %}
            {% for post in posts %}
            <div class="card m-4" style="width:500px;">
                <div class="card-header">
                    <h4><a href="{% url 'post_details' pk=post.pk %}">{{ post.tittle }}</a>
                        {% if user.is_authenticated %}
                            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><i
                                    class="fa fa-pencil-square-o ml-auto" aria-hidden="true"></i></a>
                        {% endif %}</h4>
                </div>
                <div class="card-body">
                    <p>{{ post.text }}</p>
                </div>
                <div class="card-footer">
                    <p>Created : {{ post.created_date }}
                        <a href="{% url 'post_publish' pk=post.pk %}" class="btn btn-info ml-4 mr-2">Publish</a>
                        <a href="{% url 'post_remove' pk=post.pk %}" class="btn btn-danger">Delete</a></p>
                </div>
            </div>
            {% endfor %}
         {% else %}
            <p>No Drafts Yet!!</p>
        {% endif %}
    </div>
</div>
{% endblock %}
